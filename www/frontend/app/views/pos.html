<div class="flex h-[calc(100vh-100px)] gap-4">
    <!-- Product Grid -->
    <div class="w-2/3 overflow-y-auto pr-2">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Punto de Venta</h1>
        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Products Loaded dynamically -->
        </div>
    </div>

    <!-- Cart -->
    <div class="w-1/3 bg-white rounded-lg shadow-lg flex flex-col">
        <div class="p-4 border-b">
            <h2 class="text-xl font-bold">Carrito de Compra</h2>
            <div class="text-sm text-gray-500">Cliente #1 | Empleado #1</div>
        </div>

        <div class="flex-1 overflow-y-auto p-2">
            <table class="table table-compact w-full">
                <thead>
                    <tr>
                        <th>Prod</th>
                        <th>Cant</th>
                        <th class="text-right">Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <!-- Cart Items -->
                </tbody>
            </table>
        </div>

        <div class="p-4 bg-gray-50 border-t mt-auto">
            <div class="flex justify-between items-center text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total" class="text-primary">$0.00</span>
            </div>
            <button id="btn-checkout" class="btn btn-primary btn-block btn-lg shadow-lg">
                Cobrar / Finalizar
            </button>
        </div>
    </div>
</div>
