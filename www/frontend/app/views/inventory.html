<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Inventario</h1>
    <button class="btn btn-primary" onclick="add_product_modal.showModal()">+ Nuevo Producto</button>
</div>

<div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="table table-zebra w-full">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Talla</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="products-table-body">
            <!-- Loaded dynamically -->
        </tbody>
    </table>
</div>

<!-- Modal -->
<dialog id="add_product_modal" class="modal">
    <form method="dialog" class="modal-box">
        <h3 class="font-bold text-lg mb-4">Agregar Nuevo Producto</h3>

        <form id="add-product-form">
            <div class="form-control w-full mb-2">
                <label class="label"><span class="label-text">Nombre</span></label>
                <input name="nombre" type="text" placeholder="Ej. Body Bebé" class="input input-bordered w-full"
                    required />
            </div>

            <div class="flex gap-4 mb-2">
                <div class="form-control w-1/2">
                    <label class="label"><span class="label-text">Precio</span></label>
                    <input name="precio" type="number" step="0.01" class="input input-bordered w-full" required />
                </div>
                <div class="form-control w-1/2">
                    <label class="label"><span class="label-text">Stock</span></label>
                    <input name="stock" type="number" class="input input-bordered w-full" required />
                </div>
            </div>

            <div class="flex gap-4 mb-2">
                <div class="form-control w-1/2">
                    <label class="label"><span class="label-text">Categoría ID</span></label>
                    <input name="categoria_id" type="number" class="input input-bordered w-full" required />
                </div>
                <div class="form-control w-1/2">
                    <label class="label"><span class="label-text">Talla ID</span></label>
                    <input name="talla_id" type="number" class="input input-bordered w-full" required />
                </div>
            </div>
            <div class="form-control w-full mb-4">
                <label class="label"><span class="label-text">Proveedor ID</span></label>
                <input name="proveedor_id" type="number" class="input input-bordered w-full" required />
            </div>

            <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button type="button" class="btn" onclick="add_product_modal.close()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </form>
</dialog>
